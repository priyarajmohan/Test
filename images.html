<!DOCTYPE html>
<html>
<head>
	<title>images</title>
</head>
<body>
	<!-- load image in the same location -->

	<img src="mohanlal.jpg">
	<!-- load image in external location -- >
	<img src="www.examples.com/assets/images/mohanlal.jpg">
	<!-- load img in alternate attribute -->
	<img src="mohanlal.jpg" alt="mohanlal">
	<!-- load image in fixed length and height -- >
		<img src="mohanlal.jpg" alt="mohanlal" height="100px" width="100px">


</body>
</html>
