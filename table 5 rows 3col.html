<html>
<head>
<title>table</title>

<style>
		table,  th,  td  
		    {
			border:1px solid black
		} 
>
	</style>
</head>
<body>
	<h2>Bordered Table</h2>
	<p>Use the CSS border property to add a border to the table.</p>

	<table style="width: 100%">
	<tr>

		<th>Last name</th>
		<th>Age</th>
	</tr>

		<td>50</td>
	</tr>
	<tr>
		<td>Eve</td>
		<td>Jackson</td>
		<td>94</td>
	</tr>
	<tr>
		<td>Alice</td>
		<td>Thomson</td>
		<td>30</td>
	</tr>
	<tr>
		<td>John</td>

		<td>80</td>
	</tr>

</table>
</body>
</html>
